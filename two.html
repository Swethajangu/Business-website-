<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Agency</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="two.css">
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="award-winning">AWARD WINNING</h1>
                <h2 class="agency-name">DIGITAL MARKETING AGENCY</h2>
                <p class="description">Morbi sed lacus nec risus finibus feugiat at fermentum nibh. Pellentesque vitae ante at elit fringilla ac at purus.</p>
                <a href="#" class="btn btn-danger contact-btn">CONTACT US</a>
            </div>
            <div class="col-md-6">
                
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Talk to us</h3>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="email">Work email*</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">First name*</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Last name*</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">I agree to the terms and conditions, and provide consent to send me communication.</label>
                            </div>
                            <button type="submit" class="btn btn-danger btn-block">Contact Us</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="two.js"></script>
</body>
</html>
